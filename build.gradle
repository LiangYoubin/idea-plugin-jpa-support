buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'io.freefair.gradle:lombok-plugin:5.0.1'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
    id 'io.freefair.lombok' version '5.0.1'
}

apply plugin: 'io.freefair.lombok'

group 'com.ifengxue'
version '2.0.1.SNAPSHOT'

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2017.1'
    pluginName 'Jpa Support'
    type 'IC'
}
patchPluginXml {
    version '2.0.1.SNAPSHOT'
    changeNotes """
      Fix bug: fix VirtualFile can't check the file exists, so the Jpa Support cannot load driver class <br>
      Fix compatibility issues with some idea tips <br>
      Fix bug: missing mysql 6.0.6 driver <br>
      Fix bug: the new version idea has a bug with insufficient permissions when creating a directory <br>
      When the driver is Oracle(NOT SUPPORT), the primary key increment mode is sequence
      """
}
